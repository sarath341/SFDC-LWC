<template>
    <div class="slds-box slds-theme_shade">
        <div class="slds-box slds-align_absolute-center
                   slds-text-heading_medium" >
             Simple Calculator      

        </div>
        <div class="slds-box slds-theme_shade">
            <lightning-input label="First Number" onblur={handleBlurFirstNumber} value={firstNumber}></lightning-input>
            <lightning-input label="Second Number" onblur={handleBlurSecondNumber}
                value={secondNumber}></lightning-input>
        </div>
<div class="slds-box slds-theme_shade mystyle">
         Result is 
           <template if:true={result}>
            <lightning-badge class="slds-theme_error" label={result}> </lightning-badge>
           </template>
        </div>

        <div class="slds-box slds-theme_shade">
            <lightning-button label="Addition" onclick={add}></lightning-button>
            <lightning-button label="Subtraction" onclick={sub}></lightning-button>
            <lightning-button label="Multiplication" onclick={mult}></lightning-button>
            <lightning-button label="Division" onclick={div}></lightning-button>
        </div>
    </div>
    <c-arrow-vs-callback></c-arrow-vs-callback>

</template>
