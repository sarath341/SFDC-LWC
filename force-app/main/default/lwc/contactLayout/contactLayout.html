<template>
    <lightning-card>
        <div class="slds-theme-shade">
            <lightning-layout>
                <lightning-layout-item size="2">
                    <c-contact-navigation onnavigation={handleNavigation}></c-contact-navigation>
                </lightning-layout-item>

                <template if:true={browser}>
                    <lightning-layout-item size="6">
                        <c-contact-browser></c-contact-browser>
                    </lightning-layout-item>
                    <lightning-layout-item size="4">
                        <c-contact-details></c-contact-details>
                    </lightning-layout-item>
                </template>

                <template if:true={reports}>
                    <lightning-layout-item size="10">
                        <c-case-report></c-case-report>
                    </lightning-layout-item>
                </template>

                <template if:true={graphs}>
                    <lightning-layout-item size="10">
                        <c-opportunity-graph></c-opportunity-graph>
                    </lightning-layout-item>
                </template>

                <template if:true={deals}>
                    <lightning-layout-item size="10">
                        <c-opportunity-l-d-t></c-opportunity-l-d-t>
                    </lightning-layout-item>
                </template>

            </lightning-layout>
        </div>
    </lightning-card>
</template>
