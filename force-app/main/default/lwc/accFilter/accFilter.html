<template>
    <lightning-card title="Opportunity Filter on Accounts">
        <lightning-combobox name="progress" placeholder="Select Account" options={accountComboList}
            onchange={handleChange}></lightning-combobox>
        <div class="slds-box">
            <table class="slds-table slds-table_bordered slds-table_col-bordered">
                <template if:true={isListEmpty}>
                    <div class="blink">
                        <span> No Records found</span>
                    </div>
                </template>
                <template if:false={isListEmpty}>
                    <thead>
                        <tr>
                            <th>Account Name</th>
                            <th>Stage Name</th>
                            <th>Amount</th>
                            <th>Close Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <template for:each={oppList} for:item="opp">
                            <!--Add a custom attribute to tr tag, so that we could store salesforceId
                      of the contact record thats been clicked
                  Custom attributes are defined usind data-<name-of-the-attribute> -->
                            <tr key={opp.Id}>
                                <td>{opp.AccountName}</td>
                                <td>{opp.StageName}</td>
                                <td>{opp.Amount}</td>
                                <td>{opp.CloseDate}</td>
                            </tr>
                        </template>
                    </tbody>
                </template>
            </table>
        </div>

    </lightning-card>
</template>
