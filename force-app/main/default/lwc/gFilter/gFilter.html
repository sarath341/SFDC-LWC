<template>
  <lightning-card>
    <div class="slds-grid slds-gutters">
      <div class="slds-col slds-size_1-of-12">
      </div>
      <div class="slds-col slds-size_3-of-12">
        <lightning-combobox name="progress" placeholder="Select Type" label="Case Type" value={selectedOptionType}
          options={caseTypeList} onchange={handleChangeType}></lightning-combobox>
      </div>
      <div class="slds-col slds-size_3-of-12">
        <lightning-combobox name="progress" placeholder="Select Priority" label="Case Priority"
          value={selectedOptionPriority} options={casePriorityList}
          onchange={handleChangePriority}></lightning-combobox>
      </div>
      <div class="slds-col slds-size_3-of-12">
        <lightning-combobox name="progress" placeholder="Select Status" label="Case Status" value={selectedOptionStatus}
          options={caseStatusList} onchange={handleChangeStatus}></lightning-combobox>
      </div>
      <div class="slds-col slds-size_2-of-12">
      </div>
    </div>

    <div class="slds-grid slds-gutters">
      <div class="slds-col slds-size_1-of-12">
      </div>
      <div class="slds-col slds-size_9-of-12">
        <template for:each={selectedPills} for:item="pill">
          <lightning-pill label={pill.label} key={pill.id} onremove={handleRemove}></lightning-pill>
        </template>
        <template if:true={selectedPills}>
          <lightning-button variant="base" label="Clear All" title="Clear All" onclick={handleClear}
            class="slds-m-left_x-small"></lightning-button>
        </template>
      </div>
    </div>
    <div>
      <!--
        <c-g-pill selected-type={selectedType}></c-g-pill>
      -->

    </div>
  </lightning-card>
</template>
